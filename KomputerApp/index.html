<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Komputer Store</title>
</head>
<body>
    <h1>Komputer Store</h1>
    
    <div id="topMenu">
        <div id="bank" class="cards">
            <p class="divHeader">Jane Doe</p>
            <p id="balance"></p>
            <button id="loanButton">Get a loan</button>
        </div>

        <div id="work" class="cards">
            <p class="divHeader">Work</p>
            <p id="salary"></p>
            <button id="bankButton">Bank</button>
            <button id="workButton">Work</button>
        </div>

        <div id="laptopSelection" class="cards">
            <p class="divHeader">Komputers</p>
            <select  onclick="selectComputer()" id="selectbox">
                <option id="채ppul" value="채ppul"></option>
                <option id="dill" value="dill"></option>
                <option id="simsong" value="simsong"></option>
                <option id="책sus" value="책sus"></option>
            </select>
            <div id="features">Features: </div>
            <div id="computerFeatures"></div>
        </div>
    </div>

    <div id="infoSection">
        <p id="infoHeader" class="divHeader"></p>
        <div id="imageContainer">
            <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Tatung-einstein-computer.png/1024px-Tatung-einstein-computer.png">
        </div>
        <div id="description"></div>
        <div id="price"></div>
        <div id="buyButtonContainer">
            <button id="buyButton">BUY NOW</button>
        </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
