<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Komputer Store</title>
</head>
<body>
    <h1>Komputer Store</h1>
    
    <div id="bank" class="cards">
        <p class="divHeader">Jane Doe</p>
        <p id="balance"></p>
        <button id="loanButton">Get a loan</button>
    </div>

    <div id="work" class="cards">
        <p class="divHeader">Work</p>
        <p id="salary"></p>
        <button id="bankButton">Bank</button>
        <button id="workButton">Work</button>
    </div>

    <div id="laptopSelection" class="cards">
        <p class="divHeader">Laptops</p>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropButton">Dropdown</button>
            <div id="dropdownMenu" class="dropdownContent">
                <a id="äppul"></a>
                <a id="dill"></a>
                <a id="simsong"></a>
                <a id="åsus"></a>
            </div>
        </div>
        <p>Features</p>
        <p id="computerFeatures"></p>
    </div>

    <div id="infoSection" class="cards">
        <h2>Info Box (should be name of computer from laptops div)</h2>
        <p>An image</p>
        <p>Name and more information</p>
        <p>Price</p>
        <p>Buy now BUTTON (tests if bank balance => computer price)</p>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
